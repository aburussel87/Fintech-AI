<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finguard AI - Sign Up</title>
  <link rel="stylesheet" href="assets/css/registration.css" />
  <link rel="icon" href="assets/logo.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
 
</head>

<body>
  <div class="container shadow">
    <div class="text-center mb-4">
      <img src="assets/logo.png" alt="Finguard AI Logo" class="logo" />
      <div class="header">Registration Form</div>
    </div>

    <form onsubmit="signup(event)">
      <!-- Personal Information Section -->
      <section class="section active" id="personal-info-section">
        <h2>Personal Information</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="first-name" placeholder="First Name" required />
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required />
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" id="age" placeholder="Age" required />
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>
          <div class="col-md-6">
            <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" pattern="01[0-9]{9}" required />
          </div>
          <div class="col-md-6">
            <label for="marry" class="form-label">Marital Status</label>
            <select class="form-select" id="marry" required>
              <option value="">Select</option>
              <option value="Married">Married</option>
              <option value="Single">Single</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="blood-group" class="form-label">Blood Group</label>
            <select class="form-select" id="blood-group" required>
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validatePersonalInfo()">Next</button>
      </section>

      <!-- Address Section -->
      <section class="section" id="address-info-section">
        <h2>Address</h2>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="country" value="Bangladesh" disabled />
          </div>
          <div class="col-md-4">
            <select class="form-select" id="division" required>
              <option>Select Division</option>
            </select>
          </div>
          <div class="col-md-4">
            <select class="form-select" id="district" required>
              <option>Select District</option>
            </select>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateAddressInfo()">Next</button>
      </section>

      <!-- Verification Section -->
      <section class="section" id="verification-info-section">
        <h2>Verification</h2>
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <input type="email" class="form-control" id="email" placeholder="Email (used as username)" required />
          </div>
          <div class="col-md-6 d-grid">
            <button type="button" class="btn btn-secondary" onclick="sendVerificationCode()" id="verificationCodeButton">Send Verification Code</button>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="verification-code" placeholder="Enter Verification Code"
              required />
          </div>
          <div class="col-md-6 d-grid">
            <button type="button" class="btn btn-success" id="verify">Verify</button>
          </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateVerificationInfo()">Next</button>
      </section>

      <!-- Password Section -->
      <section class="section" id="password-info-section">
        <h2>Password Setup</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="password" class="form-control" id="password" placeholder="Create Password" required />
          </div>
          <div class="col-md-6">
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-50">Sign Up</button>
      </section>
    </form>
  </div>

  <!-- External Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("FWxppjTWqOBWHlgoC");
  </script>
  <script src="assets/js/login.js"></script>
  <script src="assets/js/registration.js"></script>
  <script src="assets/js/Address.js"></script>
</body>

</html>
