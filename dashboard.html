<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinGuard AI Dashboard</title>
  <link rel="icon" type="image/png" href="assets/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/chat.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="assets/logo.png" alt="FinGuard AI Logo" class="sidebar-logo-img">
        <span class="sidebar-logo-text">FinGuard AI</span>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="budget.html"><i class="fa-solid fa-wallet"></i> Budget Planner</a></li>
          <li><a href="profile.html"><i class="fa-solid fa-user"></i> Profile</a></li>
          <li><a href="transaction.html"><i class="fa-solid fa-list"></i> Transaction</a></li>
          <li><a href="chat.html"><i class="fa-solid fa-robot"></i> Chatbot</a></li>
          <li><a href="documentation.html"><i class="fa-solid fa-book"></i> Documentation</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="balance-row" style="display: flex; align-items: center;">
        <img id="dashboardProfilePic" class="dashboard-profile-pic" src="" alt="Profile Picture" style="width:64px;height:64px;border-radius:50%;object-fit:cover;margin-right:24px;box-shadow:0 2px 8px rgba(0,0,0,0.18);">
        <div class="balance-card balance-card-shift" id="balanceCard">
          <span>Balance</span>
          <h2 id="userBalance">$0</h2>
        </div>
      </div>
      <div class="budget-section">
        <h3>Budget History</h3>
        <div class="budget-list" id="budgetList">
          <!-- Transactions will be loaded here -->
        </div>
      </div>
      <div class="transaction-section">
        <h3>Transactions</h3>
        <div class="transaction-list" id="transactionList">
          <!-- Transactions will be loaded here -->
        </div>
      </div>
    </main>

    <!-- Statistics Panel -->
    <aside class="statistics-panel">
      <div class="statistics-header">
        <h3>Statistics</h3>
        <div class="timeline-dropdown">
          <label for="timelineSelect">Timeline:</label>
          <select id="timelineSelect">
            <option value="3">Last 3 days</option>
            <option value="7">Last 7 days</option>
            <option value="30">Last 1 month</option>
          </select>
        </div>
      </div>
      <div class="statistics-charts">
        <canvas id="pieChart"></canvas>
        <canvas id="lineChart"></canvas>
      </div>
    </aside>
  </div>
  <div id="transactionModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  <div id="budgetModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
