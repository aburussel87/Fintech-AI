<!-- home.html -->
<script>
    const user = localStorage.getItem("user");
    if (!user) {
      // If not logged in, go back to login
      window.location.href = "index.html";
    }
  </script>
  
  <h1>Welcome to the homepage!</h1>
  <button onclick="logout()">Logout</button>
  
  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
  </script>
