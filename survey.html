<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finguard AI - User Survey</title>
    <link rel="stylesheet" href="assets/css/survey.css" /> <!-- Link to survey.css -->
    <link rel="icon" href="assets/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container shadow mt-5">
        <div class="text-center mb-4">
            <img src="assets/logo.png" alt="Finguard AI Logo" class="logo" />
            <h1 class="header">User Survey</h1>
            <p>Please fill out this survey to help us understand your financial habits and goals.</p>
        </div>

        <form onsubmit="submitSurvey(event)">
            <!-- Income & Household Basics -->
            <section class="mb-4">
                <h2 style="color: white;">1. Income & Household Basics</h2>
                <div class="mb-3">
                    <label class="form-label">What is your average monthly income?</label>
                    <select class="form-select" id="monthly-income" required>
                        <option value="">Select</option>
                        <option value="৳10,000–20,000">৳10,000–20,000</option>
                        <option value="৳20,001–40,000">৳20,001–40,000</option>
                        <option value="৳40,001–70,000">৳40,001–70,000</option>
                        <option value="৳70,001–1,00,000">৳70,001–1,00,000</option>
                        <option value="> ৳1,00,000">> ৳1,00,000</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Are you the only earning member of your household?</label>
                    <div>
                        <label style="color: white;">
                            <input type="radio" name="earning-member" value="Yes" required /> Yes
                        </label>
                        <label style="color: white;">
                            <input type="radio" name="earning-member" value="No" required /> No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">How many people are financially dependent on you?</label>
                    <input type="number" class="form-control" id="dependents" min="0" required />
                </div>
            </section>

            <!-- Housing -->
            <section class="mb-4">
                <h2 style="color: white;"> 2. Housing</h2>
                <div class="mb-3">
                    <label class="form-label">What is your current living situation?</label>
                    <select class="form-select" id="living-situation" required>
                        <option value="">Select</option>
                        <option value="Own home (no rent)">Own home (no rent)</option>
                        <option value="Rented flat/house">Rented flat/house</option>
                        <option value="Shared accommodation">Shared accommodation</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">If you pay rent, how much do you pay monthly?</label>
                    <input type="number" class="form-control" id="rent" placeholder="Enter amount in ৳" />
                </div>
            </section>

            <!-- Transport -->
            <section class="mb-4">
                <h2 style="color: white;">3. Transport</h2>
                <div class="mb-3">
                    <label class="form-label">What is your primary mode of transport?</label>
                    <select class="form-select" id="transport-mode" required>
                        <option value="">Select</option>
                        <option value="Public transport">Public transport (bus, rickshaw, etc.)</option>
                        <option value="Ride-sharing">Ride-sharing (Uber, Pathao, etc.)</option>
                        <option value="Own vehicle">Own vehicle (car, bike)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">What is your average monthly spending on transport?</label>
                    <input type="number" class="form-control" id="transport-cost" placeholder="Enter amount in ৳"
                        required />
                </div>
            </section>

            <!-- Food & Groceries -->
            <section class="mb-4">
                <h2 style="color: white;">4. Food & Groceries</h2>
                <div class="mb-3">
                    <label class="form-label">How often do you eat outside in a week?</label>
                    <select class="form-select" id="eating-out-frequency" required>
                        <option value="">Select</option>
                        <option value="Rarely (0–1 times)">Rarely (0–1 times)</option>
                        <option value="Occasionally (2–4 times)">Occasionally (2–4 times)</option>
                        <option value="Frequently (5+ times)">Frequently (5+ times)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">What is your approximate monthly spending on groceries?</label>
                    <input type="number" class="form-control" id="grocery-cost" placeholder="Enter amount in ৳"
                        required />
                </div>
            </section>

            <!-- Utilities & Subscriptions -->
            <section class="mb-4">
                <h2 style="color: white;">5. Utilities & Subscriptions</h2>
                <div class="mb-3">
                    <label class="form-label">What do you pay monthly for these utilities?</label>
                    <input type="number" class="form-control" id="utilities-cost"
                        placeholder="Electricity + Gas + Water (৳)" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile + Internet</label>
                    <input type="number" class="form-control" id="mobile-internet-cost" placeholder="Enter amount in ৳"
                        required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Do you have any paid subscriptions? (e.g., Netflix, Spotify)</label>
                    <input type="text" class="form-control" id="subscriptions"
                        placeholder="Enter subscription details" />
                </div>
            </section>

            <!-- Savings & Investments -->
            <section class="mb-4">
                <h2 style="color: white;">6. Savings & Investments</h2>
                <div class="mb-3">
                    <label class="form-label">How much do you try to save monthly?</label>
                    <select class="form-select" id="savings" required>
                        <option value="">Select</option>
                        <option value="I don’t save">I don’t save</option>
                        <option value="< 10% of income">
                            < 10% of income</option>
                        <option value="10–25% of income">10–25% of income</option>
                        <option value="> 25% of income">> 25% of income</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Do you have any recurring investments (DPS, FDR, stock market,
                        etc.)?</label>
                    <input type="text" class="form-control" id="investments" placeholder="Enter investment details" />
                </div>
            </section>

            <!-- Debt & Loans -->
            <section class="mb-4">
                <h2 style="color: white;">7. Debt & Loans</h2>
                <div class="mb-3">
                    <label class="form-label">Are you currently repaying any loans or EMIs?</label>
                    <div>
                        <label style="color : white;">
                            <input type="radio" name="loans" value="Yes" required /> Yes
                            <input type="radio" name="loans" value="No" required /> No

                            <input type="radio" name="loans" value="Yes" required /> Yes
                            <input type="radio" name="loans" value="No" required /> No
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">If yes, how much do you pay per month?</label>
                    <input type="number" class="form-control" id="loan-payment" placeholder="Enter amount in ৳" />
                </div>
            </section>

            <!-- Spending Habits & Goals -->
            <section class="mb-4">
                <h2 style="color: white;">8. Spending Habits & Goals</h2>
                <div class="mb-3">
                    <label class="form-label">Which of these do you spend on regularly?</label>
                    <div>
                        <label style="color : white;">
                            <input type="checkbox" name="spending" value="Shopping" /> Shopping (clothes, gadgets)
                        <input type="checkbox" name="spending" value="Health & Medicine" /> Health & Medicine
                        <input type="checkbox" name="spending" value="Education" /> Education (self/kids)
                        <input type="checkbox" name="spending" value="Entertainment" /> Entertainment
                        <input type="checkbox" name="spending" value="Shopping" /> Shopping (clothes, gadgets)
                        <input type="checkbox" name="spending" value="Health & Medicine" /> Health & Medicine
                        <input type="checkbox" name="spending" value="Education" /> Education (self/kids)
                        <input type="checkbox" name="spending" value="Entertainment" /> Entertainment
                        </label>
                       
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">What is your current financial goal?</label>
                    <select class="form-select" id="financial-goal" required>
                        <option value="">Select</option>
                        <option value="Build emergency fund">Build emergency fund</option>
                        <option value="Save for a big purchase">Save for a big purchase (car/home/gadget)</option>
                        <option value="Pay off debt">Pay off debt</option>
                        <option value="Monthly expense control">Monthly expense control</option>
                        <option value="Business reinvestment">Business reinvestment</option>
                    </select>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-50">Submit Survey</button>
            </div>
        </form>
    </div>

    <!-- External Scripts -->
    <script src="assets/js/survey.js"></script>
</body>

</html>
