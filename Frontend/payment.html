<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finguard AI - Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/payment.css">
</head>

<body onload="ip()">
  <div class="watermark"></div>
  <!-- Glassy Form -->
  <form class="glass-card w-100" style="max-width: 500px;" onsubmit="return false">
    <div class="text-center mb-4">
      <img src="../assets/logo.png" alt="Fintech AI Logo" class="logo" width="100" height="100">
      <h2 class="mt-3">Finguard AI - Send Money</h2>
    </div>

    <div class="mb-3">
      <label for="receiver-id" class="form-label">Receiver ID</label>
      <input type="text" id="receiver-id" class="form-control" placeholder="Enter receiver ID">
    </div>

    <div class="mb-3">
      <label for="receiver-mobile" class="form-label">Receiver Mobile No.</label>
      <input type="text" id="receiver-mobile" class="form-control" placeholder="Enter mobile number">
    </div>

    <button type="button" class="btn btn-primary w-100 mb-3" onclick="verifyReceiver()" id="verify">Verify</button>

    <div class="mb-3">
      <label for="payment-method" class="form-label">Payment Method</label>
      <select id="payment-method" class="form-select" disabled>
        <option value="">--Select--</option>
        <option value="card" disabled>Credit/Debit Card</option>
        <option value="bank" disabled>Bank Transfer</option>
        <option value="wallet">Account Balance</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter amount" disabled>
    </div>

    <div class="mb-3">
      <label for="payer-info" class="form-label">Reference</label>
      <input type="text" id="payer-info" class="form-control" placeholder="Enter Reference" disabled>
    </div>

    <div class="mb-3">
      <label for="note" class="form-label" >Details</label>
      <textarea id="note" class="form-control" rows="3" placeholder="Write something..." disabled required></textarea>
    </div>

    <button type="submit" id="submit" class="btn btn-success w-100" >Send Money</button>
  </form>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.69/vfs_fonts.js"></script>

  <script>
    window.jspdf = window.jspdf || window.jspdf;
  </script>

  <script src="../assets/js/payment.js">
  </script>
</body>

</html>
