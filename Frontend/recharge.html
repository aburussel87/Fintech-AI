<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .recharge-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .recharge-container h2 {
      margin-bottom: 20px;
      color: #d8234c;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #d8234c;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c21844;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
  <link rel="icon" type="image/png" href="../assets/logo.png">
</head>
<body>

<div class="recharge-container">
  <h2>Recharge Account</h2>
  <form id="rechargeForm">
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" required min="10" placeholder="Enter amount" />

    <label for="method">Payment Method</label>
    <select id="method" name="method" required>
      <option value="">-- Select Method --</option>
      <option value="Card">Card</option>
      <option value="bKash">bKash</option>
      <option value="Nagad">Nagad</option>
    </select>

    <button type="button" id="button">Recharge Now</button>
    <div class="message" id="msg"></div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init("FWxppjTWqOBWHlgoC");
</script>
<script src="../assets/js/recharge.js"></script>

</body>
</html>
