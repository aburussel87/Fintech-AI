<!DOCTYPE html>

<head>

  <style>
    body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    color: #f1f1f1;
    font-family: 'Segoe UI', sans-serif;
  }
    .section-card {
      border-left: 6px solid #0d6efd;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      color: #f8f9fa;
    }

    .section-card.recharge {
      border-color: #198754;
    }

    /* Green */
    .section-card.recieved {
      border-color: #20c997;
    }

    /* Teal */
    .section-card.paybill {
      border-color: #dc3545;
    }

    /* Red */
    .section-card.send {
      border-color: #fd7e14;
    }

    /* Orange */

    .section-card h4 {
      margin-bottom: 1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .transaction-date-header {
      font-weight: 600;
      font-size: 1rem;
      color: #6c757d;
      margin-top: 1rem;
    }

    .transaction-box {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #ffffff;
    }

    .credit {
      border-left: 5px solid #28a745;
    }

    .debit {
      border-left: 5px solid #dc3545;
    }



    .transaction-details {
      margin: 0.5rem 0 0;
    }

    .transaction-date-header,
  .transaction-date {
    color: #adb5bd;
  }

  h2,
  h4,
  .transaction-header {
    color: #ffffff;
  }

  /* Optional: Add hover effect for better glass feel */
  .transaction-box:hover {
    background: rgba(255, 255, 255, 0.12);
    transition: background 0.3s ease;
  }
  </style>
</head>
