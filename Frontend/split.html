<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
      color: #f5f5f7;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .json-box {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass">
      <h1 class="mb-4">Receipt Analysis</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" class="form-control mb-3" name="file" accept="image/*" required />
        <button type="submit" class="btn btn-primary">Upload & Process</button>
      </form>
      <div id="output" class="json-box mt-4"></div>
    </div>
  </div>
  <div id = "split">
    <div class="container mt-4">
      <h2>Split Receipt</h2>
    </div>
  </div>
  <div class="container mt-4">
    <button id="addUserBtn" class="btn btn-secondary">Add User</button>

  <div id = "userList" class="mt-3">

  </div>
  <div id="description" class="mt-3">
  <script src="../assets/js/split.js"></script>
</body>
</html>
