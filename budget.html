<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Budget Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Personal Budget Planner</h2>

    <form id="budget-form">
        <div class="mb-3">
            <label for="budget-name" class="form-label">Budget Name</label>
            <input type="text" class="form-control" id="budget-name" placeholder="e.g. Monthly Budget May 2025" required>
        </div>

        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <input type="text" class="form-control" id="currency" placeholder="e.g. BDT" required>
        </div>

        <h4>Income Sources</h4>
        <div id="income-list"></div>
        <button type="button" class="btn btn-success mb-3" id="add-income">+ Add Income</button>

        <h4>Expense Categories</h4>
        <div id="expense-list"></div>
        <button type="button" class="btn btn-success mb-3" id="add-expense-category">+ Add Expense Category</button>

        <div class="d-flex gap-3">
            <button type="button" class="btn btn-primary" id="save-budget">Save Budget</button>
            <button type="button" class="btn btn-warning" id="generate-budget">Generate Suggested Budget</button>
        </div>
    </form>

    <div class="mt-5" id="saved-budget"></div>
</div>

<script src="assets/js/budget.js"></script>
    

</body>
</html>
