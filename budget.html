<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Budget Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 700px;
      width: 100%;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    input[type="text"]::placeholder,
    input[type="number"]::placeholder,
    textarea::placeholder {
      color: #ccc;
    }

    .expense-category {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-primary, .btn-success, .btn-warning {
      border-radius: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 class="text-center mb-4 text-white">Personal Budget Planner</h2>

  <form id="budget-form">
    <div class="mb-3">
      <label for="budget-name" class="form-label text-white">Budget Name</label>
      <input type="text" class="form-control" id="budget-name" placeholder="e.g. Monthly Budget May 2025" required>
    </div>

    <div class="mb-3">
      <label for="currency" class="form-label text-white">Currency</label>
      <input type="text" class="form-control" id="currency" placeholder="e.g. BDT" required>
    </div>

    <h4 class="text-white">Income Sources</h4>
    <div id="income-list"></div>
    <button type="button" class="btn btn-success mb-4" id="add-income">+ Add Income</button>

    <h4 class="text-white">Expense Categories</h4>
    <div id="expense-list">
      <div class="expense-category">
        <input type="text" class="form-control mb-2" placeholder="Expense Category Name" required>
        <input type="number" class="form-control mb-2" placeholder="Current Balance" required>
        <input type="number" class="form-control mb-2" placeholder="Required Money" required>
        <input type="number" class="form-control mb-2" placeholder="Budget Days" required>
        <textarea class="form-control" rows="3" placeholder="Description (optional)"></textarea>
      </div>
    </div>

    <div class="d-flex gap-3">
      <button type="button" class="btn btn-primary" id="save-budget">Save Budget</button>
      <button type="button" class="btn btn-warning" id="generate-budget">Generate Suggested Budget</button>
    </div>
  </form>

  <div class="mt-5" id="saved-budget"></div>
</div>

<script src="assets/js/budget.js"></script>

</body>
</html>
