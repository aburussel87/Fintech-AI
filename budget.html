<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Planner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #090141, #1a3741, #080350);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #e0e0e0;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 700px;
      transition: all 0.3s ease-in-out;
    }

    .form-control,
    textarea {
      background-color: rgba(255, 255, 255, 0.05) !important;
      color: #f7eeee;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .form-control:focus,
    textarea:focus,
    .form-select:focus {
      box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
    }

    .form-select {
      background-color: rgba(33, 20, 56, 0.626) !important;
      color: #ffffff;
      border: 1px solid rgba(232, 184, 184, 0.15);
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .btn-primary, .btn-success, .btn-warning {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      border: none;
      border-radius: 10px;
    }

    .btn-primary:hover, .btn-success:hover, .btn-warning:hover {
      filter: brightness(1.1);
    }

    .expense-category {
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    #saved-budget {
      margin-top: 2rem;
    }

    h2, h4, label {
      color: #e0e0e0;
    }
  </style>
</head>

<body>

<div class="glass-card">
  <h2 class="text-center mb-4">Personal Budget Planner</h2>

  <form id="budget-form">
    <div class="mb-3">
      <label for="budget-name" class="form-label">Budget Name</label>
      <input type="text" class="form-control" id="budget-name" placeholder="e.g. Monthly Budget May 2025" required>
    </div>

    <div class="mb-3">
      <label for="currency" class="form-label">Currency</label>
      <input type="text" class="form-control" id="currency" placeholder="e.g. BDT" required>
    </div>

    <h4>Income Sources</h4>
    <div id="income-list"></div>
    <button type="button" class="btn btn-success mb-4 w-100" id="add-income">+ Add Income</button>

    <h4>Expense Categories</h4>
    <div id="expense-list">
      <div class="expense-category">
        <input type="text" class="form-control mb-2" placeholder="Expense Category Name" required>
        <input type="number" class="form-control mb-2" placeholder="Current Balance" required>
        <input type="number" class="form-control mb-2" placeholder="Required Money" required>
        <input type="number" class="form-control mb-2" placeholder="Budget Days" required>
        <textarea class="form-control" rows="3" placeholder="Description (optional)"></textarea>
      </div>
    </div>

    <div class="d-flex gap-3">
      <button type="button" class="btn btn-primary w-50" id="save-budget">Save Budget</button>
      <button type="button" class="btn btn-warning w-50" id="generate-budget">Generate Suggested Budget</button>
    </div>
  </form>

  <div id="saved-budget"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/budget.js"></script>

</body>
</html>
